<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet">

    <title>Landing Page</title>
</head>
<body>
    <header>
       <div class="logo-container">
        <img src="logo.svg" alt="logo" >
        <h4 class="logo">Three Dots</h4>
       </div>
       <nav>
        <ul class="nav-links">
            <li class="nav-link"><a href="#">Specs</a></li>
            <li class="nav-link"><a href="#">Products</a></li>
            <li class="nav-link"><a href="#">Contact</a></li>
        </ul>
       </nav>
       <div class="cart">
        <img src="cart.svg" alt="cart">
       </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezeless display oferringa 4k display
                         with touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="matebook.png" alt="matebook"/>
            </div>
        </section>
    </main>
</body>
</html>
